<!DOCTYPE html>
<html>
<head>
	<title>Let's Chat Web-App</title>
	<link rel = "icon" href = "Screenshot 2020-11-10 174637.png" 
        type = "image/x-icon">
<link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<center>
	<h1 class="header glyphicon glyphicon-globe">
        <img src="Screenshot 2020-11-10 174637.png">
		Let's Chat	<sup>
	
	</sup>
</h1>
	<div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 login_div">
        
		<h3 ><img src="Screenshot 2020-11-10 174322.png">See what is happening in the world right now</h3>
		<h4 ><kbd>Join the Chat now!!</kbd></h4>
		<div class="form-group">
          <label >User Name:</label>
          <input class="form-control" placeholder="User Name" id="username" type="text">
		</div>
		<button id="login_button" class="btn btn-primary" onclick="addUser();">Log in</button>
		<br><br>
	</div>
</center>
<script>
    function addUser(){
        user_name = document.getElementById("username").value;
        localStorage.setItem("User Name", user_name);
        window.location = "chat.html";
    }
</script>
</body>
</html>
